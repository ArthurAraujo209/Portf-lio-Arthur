<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --azul-principal: #2A6BF2;
            --azul-claro: #6C9FFF;
            --preto: #0D0D0D;
            --cinza-escuro: #1E1E1E;
            --branco: #F2F2F2;
            --cinza-claro: #e0e0e0;
            --verde: #28a745;
            --vermelho: #dc3545;
            --amarelo: #ffc107;
        }

        .dark-mode {
            --bg-primary: var(--preto);
            --bg-secondary: var(--cinza-escuro);
            --text-primary: var(--branco);
            --text-secondary: var(--cinza-claro);
            --card-bg: var(--cinza-escuro);
        }

        .light-mode {
            --bg-primary: var(--branco);
            --bg-secondary: var(--cinza-claro);
            --text-primary: var(--preto);
            --text-secondary: var(--cinza-escuro);
            --card-bg: var(--cinza-claro);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--azul-principal);
        }

        .admin-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--azul-principal);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--azul-principal);
            color: white;
        }

        .btn-primary:hover {
            background: var(--azul-claro);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        /* Filtros */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select,
        input {
            padding: 8px 12px;
            border: 1px solid var(--text-secondary);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Tabela */
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .clients-table th,
        .clients-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .clients-table th {
            background: var(--azul-principal);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .clients-table th:hover {
            background: var(--azul-claro);
        }

        .clients-table tr:hover {
            background: var(--bg-secondary);
        }

        /* Status */
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: var(--verde);
            color: white;
        }

        .status-pending {
            background: var(--amarelo);
            color: var(--preto);
        }

        .status-inactive {
            background: var(--vermelho);
            color: white;
        }

        /* A√ß√µes */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-edit {
            background: var(--azul-principal);
            color: white;
        }

        .action-delete {
            background: var(--vermelho);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            /* Permite scroll no modal */
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2% auto;
            /* Margem menor para mobile */
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            /* Altura m√°xima */
            overflow-y: auto;
            /* Scroll interno */
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--bg-secondary);
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 10;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Grupo de formul√°rios em linha para telas maiores */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Bot√£o de submit fixo no mobile */
        .modal-actions {
            position: sticky;
            bottom: 0;
            background: var(--card-bg);
            padding: 15px 0;
            border-top: 1px solid var(--bg-secondary);
            margin-top: 20px;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsivo para mobile */
        @media (max-width: 768px) {
            .modal-content {
                margin: 5% auto;
                padding: 15px;
                width: 95%;
                max-height: 85vh;
            }

            .modal-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px;
                font-size: 16px;
                /* Evita zoom no iOS */
            }

            /* Scroll suave para inputs no mobile */
            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                scroll-margin-top: 100px;
            }
        }

        /* Melhorias para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .modal-content {
                margin: 2% auto;
                padding: 12px;
                border-radius: 12px;
            }

            .modal-header h2 {
                font-size: 1.3rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }
        }

        /* Scrollbar personalizada para o modal */
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--azul-principal);
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: var(--azul-claro);
        }

        /* Se√ß√£o de Contatos */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .section h3 {
            color: var(--azul-principal);
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .contact-card {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--azul-principal);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .contact-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .contact-email {
            color: var(--azul-principal);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .contact-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Badge de origem */
        .client-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .badge-website {
            background: var(--azul-principal);
            color: white;
        }

        .badge-manual {
            background: var(--verde);
            color: white;
        }
    </style>
</head>

<body class="dark-mode">

        <div class="admin-header">

        <!-- Tabela de Clientes -->

    <!-- Modal para adicionar/editar cliente -->

            <div class="modal-header">

                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="client-form">
                <div class="form-group">
                    <label>Nome do Cliente</label>
                    <input type="text" id="client-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="client-email" required>
                </div>
                <div class="form-group">
                    <label>Projeto</label>
                    <input type="text" id="client-project" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="client-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Valor Total (R$)</label>
                    <input type="number" id="client-value" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Valor Pago (R$)</label>
                    <input type="number" id="client-paid" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label>Prazo</label>
                    <input type="date" id="client-deadline">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="client-status">
                        <option value="active">Ativo</option>
                        <option value="pending">Pendente</option>
                        <option value="completed">Conclu√≠do</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </form>
        </div>
    </div>
